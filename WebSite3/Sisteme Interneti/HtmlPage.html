<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Produktet sipas kategorise </h1>
    <p><button onclick="loadXMLDoc()">Kliko</button></p>
    <table id="demo" border="1">
    </table>
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "Produkte.xml", true);
            xmlhttp.send();
        }
        function myFunction(xml) {
            var x, i, xmlDoc, table;
            xmlDoc = xml.responseXML;
            table = "<tr><th>Emri</th><th>Pershkrimi</th> <th>Cmimi</th> <th>KategoriID</th> </tr>";
            x = xmlDoc.getElementsByTagName("Produkte")
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("Emri")[0].childNodes[0].nodeValue +
                    "</td><td>"+
                    x[i].getElementsByTagName("Pershkrimi")[0].childNodes[0].nodeValue +
                    "</td><td>"+
                    x[i].getElementsByTagName("Cmimi")[0].childNodes[0].nodeValue +
                    "</td><td>"+
                    x[i].getElementsByTagName("KategoriID")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
    </script>
</body>
</html>
